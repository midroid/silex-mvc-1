[database]
adapter         = mysqli
params.host     = hostdb
params.username = userdb
params.password = userpass
params.dbname   = dbname
params.driver_options.3 = "SET NAMES utf8"

[log]
enable = 1
file = 'logs/dev.log'

[authenticator]
default = 'Auth'
login = 'login'

['views']
path = 'application/views'

['session']
handler = 'memcache'
host = 'localhost'
port = 11211